{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/bg4.webp' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .suggestions {
    font-size: 14px;
    color: #333;
    margin-top: 10px;
    padding-left: 0;
    list-style-type: none;
    display: none;
    text-align: left;  /* ‚úÖ Ensures text is aligned to the left */
    padding: 10px;
    border-radius: 5px;
}

.suggestions li {
    background: #f8f9fa;
    padding: 8px;
    border-radius: 5px;
    margin: 5px 0;
    text-align: left;  /* ‚úÖ Ensures each suggestion is left-aligned */
    font-size: 14px;
    font-weight: 500;
    border-left: 5px solid #28a745; /* ‚úÖ Green indicator on the left for better visibility */
}

.hidden {
    display: none !important;
}

    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="mb-3">üîí Password Strength Checker</h2>

        <form id="passwordForm">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" oninput="checkPassword()">
            </div>
            <button type="button" class="btn btn-success mt-2" onclick="generateStrongPassword()">Generate Strong Password</button>
        </form>

        <div class="mt-4 hidden" id="outputSection">
            <h5>Your Password:</h5>
            <p id="enteredPassword" class="text-muted"></p>

            <h5 id="strengthLabel"></h5>

            <h5 id="suggestionsHeader" class="hidden">Suggestions:</h5>
            <ul id="suggestions" class="suggestions"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function getCSRFToken() {
    return document.querySelector('input[name="csrfmiddlewaretoken"]').value;
}

function checkPassword() {
    const password = document.getElementById("password").value.trim();
    const csrfToken = getCSRFToken();
    const outputSection = document.getElementById("outputSection");
    const enteredPassword = document.getElementById("enteredPassword");
    const strengthLabel = document.getElementById("strengthLabel");
    const suggestionsHeader = document.getElementById("suggestionsHeader");
    const suggestionsList = document.getElementById("suggestions");

    // If the input is empty, reset everything
    if (password === "") {
        outputSection.classList.add("hidden");
        enteredPassword.innerText = "";
        strengthLabel.innerText = "";
        hideSuggestions();
        return;
    }

    // Show the output section when a password is entered
    outputSection.classList.remove("hidden");

    // Display password entered
    enteredPassword.innerText = password;

    // Make API call to check password strength
    fetch('/checker/check-password/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
        },
        body: new URLSearchParams({ 'password': password })
    })
    .then(response => response.json())
    .then(data => {
        console.log("üîç API Response:", data);  // ‚úÖ Debugging line to check API output

        let strength = data.strength;

        // Display Strength Level
        strengthLabel.innerText = `Strength Level: ${strength}`;

        // ‚úÖ Ensure suggestions always display when they exist
        if (data.suggestions && Array.isArray(data.suggestions) && data.suggestions.length > 0) {
            displaySuggestions(data.suggestions);
        } else {
            hideSuggestions();
        }
    })
    .catch(error => {
        console.error("‚ùå Error:", error);
        strengthLabel.innerText = "‚ùå Error checking password strength.";
    });
}

function displaySuggestions(suggestions) {
    const suggestionsHeader = document.getElementById("suggestionsHeader");
    const suggestionsList = document.getElementById("suggestions");

    if (!suggestionsHeader || !suggestionsList) {
        console.error("‚ùå Error: Suggestion elements not found in DOM.");
        return;
    }

    console.log("‚úÖ Displaying Suggestions:", suggestions); // Debugging line

    // ‚úÖ Force show suggestions
    suggestionsHeader.classList.remove("hidden");
    suggestionsList.classList.remove("hidden");
    suggestionsList.style.display = "block"; 

    // Clear previous suggestions
    suggestionsList.innerHTML = "";  

    if (suggestions.length > 0) {
        suggestions.forEach(suggestion => {
            let listItem = document.createElement("li");
            listItem.textContent = suggestion;
            listItem.style.display = "block";  // ‚úÖ Ensure visibility
            suggestionsList.appendChild(listItem);
        });
    } else {
        hideSuggestions();
    }
}

function hideSuggestions() {
    const suggestionsHeader = document.getElementById("suggestionsHeader");
    const suggestionsList = document.getElementById("suggestions");

    if (!suggestionsHeader || !suggestionsList) {
        console.error("‚ùå Error: Suggestion elements not found in DOM.");
        return;
    }

    suggestionsHeader.classList.add("hidden");
    suggestionsList.classList.add("hidden");
    suggestionsList.innerHTML = "";
}

function generateStrongPassword() {
    const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lower = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const special = "!@#$%^&*()_+";

    let password = 
        upper[Math.floor(Math.random() * upper.length)] +
        lower[Math.floor(Math.random() * lower.length)] +
        numbers[Math.floor(Math.random() * numbers.length)] +
        special[Math.floor(Math.random() * special.length)];

    const allChars = upper + lower + numbers + special;
    for (let i = 0; i < 8; i++) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }

    password = password.split("").sort(() => 0.5 - Math.random()).join("");
    
    // Set password input
    document.getElementById("password").value = password;

    // Show output and set generated password
    document.getElementById("outputSection").classList.remove("hidden");
    document.getElementById("enteredPassword").innerText = password;
    document.getElementById("strengthLabel").innerText = "Strength Level: Strong";

    // Hide suggestions as it's a strong password
    hideSuggestions();
}

    </script>
</body>

</html>
